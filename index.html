<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piupiuwer</title>
    <link rel="shortcut icon" href="/images/icon.svg" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/feed.svg" alt="" />Feed</li>
            <li><img src="/images/perfil.svg" alt="" />Meu perfil</li>
            <li><img src="/images/notificacao.svg" alt="" />Notificações</li>
            <li><img src="/images/configuracoes.svg" alt="" />Configurações</li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="wrapper-content content">
      <aside class="search">
        <img class="logo" src="/images/icon.svg" alt="Logo" />
        <h1>Piupiuwer</h1>
        <form id="form-busca">
          <input type="text" placeholder="Digite" name="busca" />
          <button type="button" id="botao-busca">Buscar</button>
        </form>
        <span>Resultado da pesquisa:</span>
        <span id="resultado"></p>
      </aside>

      <section class="timeline">
        <div class="timeline-title">
          <img src="/images/023-home.svg" />
          <h2>Feed</h2>
        </div>

        <form id="form-texto">
          <label>Poste um piu!</label>
          <textarea type="text" placeholder="Digite aqui" id="caixa-texto" name="mensagem"> </textarea>
          <div class="button">
            <p id="frase-erro"></p>
            <p id="contador">0/140</p>
            <button type="button" id="botao-texto">Piar</button>
          </div>
        </form>

        <ul class="tweets" id="tweets"></ul>
      </section>

      <aside class="profile">
        <img src="images/isa.jpeg" alt="profile" />
        <h2>Isa</h2>
        <p>@isavargas</p>
        <span>18 anos<br>Curitiba<br>ESFJ<br>Trainee na PoliJúnior</span>
      </aside>

    </div>
    <script src="js/validar-piu.js"></script>
    <script src="js/adicionar-piu.js"></script>
    <script src="js/request.js"></script>
    <script src="js/interagir-piu.js"></script>
    <script src="js/buscar.js"></script>
  </body>
</html>
