<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piupiuwer</title>
    <link rel="shortcut icon" href="/images/passaro.svg" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-content content">
      <aside class="search">
        <img class="logo" src="/images/passaro.svg" alt="Logo" />
        <h1>Piupiuwer</h1>
        <input type="text" placeholder="Buscar" />
      </aside>
      <section class="timeline">
        <div class="timeline-title">
          <img src="/images/023-home.svg" />
          <h2>Feed</h2>
        </div>

        <form id="form-texto">
          <label>Poste um piu!</label>
          <input
            type="text"
            placeholder="Digite aqui"
            id="caixa-texto"
            name="mensagem"
          />
          <div class="button">
            <p id="frase-erro"></p>
            <p id="contador">0/140</p>
            <button type="button" id="botao-texto">Piar</button>
          </div>
        </form>

        <ul class="tweets" id="tweets">
          <li>
            <div class="divisao">
              <img
                src="/images/gian-cescon-00ByEXKcSkA-unsplash.jpg"
                alt="icon"
              />
              <div class="info">
                <strong class="nome-tweet">Isa</strong>
                <span class="user-tweet">@isavargas</span>
                <p class="texto-tweet">Primeiro piu! :)</p>
              </div>
            </div>
            <div class="actions">
              <div>
                <a href="" class="favoritar"
                  ><img src="/images/003-favourite.svg"
                /></a>
                <p>3</p>
              </div>
              <a href="" class="excluir"><img src="/images/delete.svg" /></a>
            </div>
          </li>
        </ul>
      </section>
      <aside class="profile">
        <img src="images/ivana-cajina-_7LbC5J-jw4-unsplash.jpg" alt="profile" />
        <h2>Isa</h2>
        <p>@isavargas</p>
      </aside>
    </div>
    <script src="js/validar-piu.js"></script>
    <script src="js/adicionar-piu.js"></script>
    <script src="js/request.js"></script>
    <script src="js/interagir-piu.js"></script>
  </body>
</html>
